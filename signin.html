<body align="center">
	
	<div class="limiter" align="center">
	
		<div class="container-login100">
		
			<div class="wrap-login100">
			
			

				<div class="col-md-12">
				<center>
				<form class="login100-form validate-form" align="center" method="post" action="sign1.php">
					<center><h1>Sign Up</h1></center>
					<span class="login100-form-title">
					
					</span>
					<h4>Personal Details</h4>
					<div class="wrap-input100 validate-input" data-validate = "Valid Id is required">
						<input class="input100" type="text" name="fid" placeholder="Faculty-Id">
						<span class="focus-input100"></span>
						 
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Faculty name is required">
						<input class="input100" type="text" name="fna" placeholder="Faculty Name">
						<span class="focus-input100"></span>
						 
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="password">
						<span class="focus-input100"></span>
						 
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="mail" placeholder="Email">
						<span class="focus-input100"></span>
						 
					</div>
					<div class="wrap-input100 validate-input" data-validate = "contact No is required">
						<input class="input100" type="text" name="mob" placeholder="Mob-no">
						<span class="focus-input100"></span>
						 
					</div>
						<div class="wrap-input100 validate-input" data-validate = "contact No is required">
						<input class="input100" type="date" name="dob" />		
						<span class="focus-input100"></span>
						 
					</div>
						
					
						<div class="wrap-input100 validate-input" data-validate = "pan No is required">
						<input class="input100" type="text" name="pan" placeholder="pan-no">
						<span class="focus-input100"></span>
						 
					</div>
						<div class="wrap-input100 validate-input" data-validate = "Bank acc No is required">
						<input class="input100" type="text" name="ban" placeholder="Acc-no">
						<span class="focus-input100"></span>
						 
					</div>
					<h4>Address</h4>
					<div class="wrap-input100" >
						<input class="input100" type="text" name="dno" placeholder="D-no">
						<span class="focus-input100"></span>
						 
					</div>

					<div class="wrap-input100" >
						<input class="input100" type="text" name="str" placeholder="Street">
						<span class="focus-input100"></span>
						 
					</div>
					<div class="wrap-input100" >
						<input class="input100" type="text" name="area" placeholder="Area">
						<span class="focus-input100"></span>
						 
					</div>
					<div class="wrap-input100" >
						<input class="input100" type="text" name="city" placeholder="City">
						<span class="focus-input100"></span>
						 
					</div>
					<div class="wrap-input100" >
						<input class="input100" type="text" name="sta" placeholder="State">
						<span class="focus-input100"></span>
						 
					</div>
						<div class="wrap-input100">
						<input class="input100" type="text" name="pin" placeholder="Pin-code">
						<span class="focus-input100"></span>
						 
					</div>
						
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
				</form>
